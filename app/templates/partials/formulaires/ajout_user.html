<form action="{{url_for('add_new_user')}}" method="post" name="add_new_user">
    {{ form.hidden_tag() }}
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <p class='text'>{{ form.username(class_="form-control",placeholder="Email or Phone") }}</p>

    <label for="password">Password</label>
    <p class='text'>{{ form.password(class_="form-control",placeholder="Email or Phone") }}</p>

    <p class='imput'><input type="submit" value="Create a new account"></p>
</form>

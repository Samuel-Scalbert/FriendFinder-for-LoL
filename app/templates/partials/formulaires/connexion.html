<form action="{{url_for('login')}}" method="post" name="login">
    {{ form.hidden_tag() }}
    <h3>Login</h3>

    <label for="username">Username</label>
    <p class='text'>{{ form.username(class_="form-control",placeholder="Email or Phone", required=True) }}</p>

    <label for="password">Password</label>
    <p class='text'>{{ form.password(class_="form-control",placeholder="Password", required=True) }}</p>

    <p class='imput'><input type="submit" value="Login"></p>
</form>

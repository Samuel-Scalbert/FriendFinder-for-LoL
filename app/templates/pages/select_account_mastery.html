{% extends "partials/conteneur.html" %}

{% block body %}

<form action="{{url_for('select_account_mastery')}}" method="post" name="select_account">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    <h3 class="select">Mastery</h3>
    {{ form.account() }}
    <br><br>
    <div id='buttons_update'>
    <input class="buttons_update" type="submit" value="Submit">
    </div>
</form>

{% endblock %}
